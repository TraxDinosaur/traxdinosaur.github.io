<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TraxDinosaur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body oncontextmenu="return false">
    <div class="container">
        <div class="logo-container">
            <a href="https://github.com/TraxDinosaur" target="_blank">
                <img id="github-logo" src="https://i.ibb.co/8PPXyk4/photo-2-2024-04-11-13-13-49.jpg" alt="GitHub Logo">
            </a>
            <a href="https://github.com/TraxDinosaur" id="profile-link">
                <img id="profile-logo" src="https://i.ibb.co/Lh0GWMY/photo-1-2024-04-11-13-13-49.jpg" alt="Profile Logo">
            </a>
            <!-- New Logo -->
            <a href="https://github.com/TraxDinosaur" id="new-logo">
                <img src="https://i.ibb.co/3p6ps5L/Designer-16.png" alt="Social Media">
            </a>
            <!-- Additional Logos -->
            <div class="popup-logos">
                <a href="https://telegram.me/AccioTraxdinosaur" target="_blank">
                    <img src="https://i.ibb.co/vmYfXkF/photo-1-2024-04-12-22-57-50.jpg" alt="Telegram">
                </a>
                <a href="http://youtube.com/@TraxDinosaur" target="_blank">
                    <img src="https://i.ibb.co/syHMkrQ/photo-2-2024-04-12-22-57-50.jpg" alt="Youtube">
                </a>
                <a href="https://traxdinosaurs.blogspot.com/" target="_blank">
                    <img src="https://i.ibb.co/7SzFDk6/photo-3-2024-04-12-22-57-50.jpg" alt="Blogger">
                </a>
                <a href="https://www.instagram.com/traxdinosaur/" target="_blank">
                    <img src="https://i.ibb.co/FV3q8FP/photo-2024-04-12-23-01-36.jpg" alt="Instagram">
                </a>
                <a href="https://replit.com/@TraxDinosaur/" target="_blank">
                    <img src="https://i.ibb.co/4VTRQVY/Designer.png" alt="Replit">
                </a>
            </div>
        </div>
    </div>
    <div id="contact-form-container" class="contact-form-container">
        <div class="contact-form glassmorphism">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="message-container" class="message-container"></div>
        </div>
    </div>
    <div id="copyright-container" class="center-text">
        <p id="copyright">
            &copy; 2024 TraxDinosaur. All rights reserved.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
